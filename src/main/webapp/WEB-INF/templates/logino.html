<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title th:text="#{title.application}">Title</title>
    </head>
    <body>
        <div th:if="${param.error}" th:text="#{login.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" th:text="#{login.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label th:text="#{login.username} + ' : '"> User Name : </label><input type="text" name="username"/></div>
            <div><label th:text="#{login.password} + ' : '"> Password: </label><input type="password" name="password"/></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
