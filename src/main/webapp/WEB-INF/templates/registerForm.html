<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" th:href="@{/resources/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" th:href="@{/resources/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link href="css/animate.css" th:href="@{/resources/css/animate.css}" rel="stylesheet">
    <link href="css/style.css" th:href="@{/resources/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Plux</h1>

            </div>
            <h3>CMS</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" action="#" th:action="@{/user/register}" th:object="${user}" method="post" enctype="utf8">
                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Nome" required="required">
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Erro</p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Sobrenome" required="required">
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required="required">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro</p>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Senha" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirma senha" required="required" id="matchPassword" name="matchPassword" value="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="#" th:href="@{/login}" >Login</a>
            </form>
            <p class="m-t"> <small>Copyright &copy; 2016 Plux. Todos os direitos reservados.</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script type="text/javascript" src="js/jquery-2.1.1.js" th:src="@{/resources/js/jquery-2.1.1.js}"></script>
    <script type="text/javascript" src="js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js" th:src="@{/resources/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
